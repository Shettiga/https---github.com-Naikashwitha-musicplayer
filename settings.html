<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" type="text/css" href="setting.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <div class="container">
        <!-- Profile picture -->
        <div class="profile-picture">
            <img src="profile-picture.jpg" alt="Profile Picture">
        </div>
        <div class="setting-item">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" value="YourUsername">
        </div>
        <div class="setting-item">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="youremail@example.com">
        </div>
        <div class "setting-item">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" value="YourPassword">
        </div>
        <div class="setting-item">
            <label for="notifications">Receive Notifications:</label>
            <input type="checkbox" id="notifications" name="notifications" checked>
        </div>
        <div class="setting-item">
            <label for="theme">Theme:</label>
            <select id="theme" name="theme">
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
        </div>
        <button id="save-button">Save Settings</button>
    </div>
</body>
</html>
